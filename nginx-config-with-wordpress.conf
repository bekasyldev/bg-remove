# Updated Nginx config for grayai.ru with WordPress at /wp
# Save this to: /etc/nginx/sites-available/bg-remove

server {
    server_name grayai.ru www.grayai.ru;

    client_max_body_size 50M;

    # WordPress PHP files
    location ~ ^/wp/.*\.php$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/wordpress/$uri;
        fastcgi_param SCRIPT_NAME $uri;
    }

    # WordPress static files and permalinks
    location /wp/ {
        alias /var/www/wordpress/;
        index index.php index.html;
        try_files $uri $uri/ @wp_rewrite;
    }
    
    # WordPress rewrite rules
    location @wp_rewrite {
        rewrite ^/wp/(.*)$ /wp/index.php?$1 last;
    }
    
    # Deny .htaccess
    location ~ /\.ht {
        deny all;
    }

    # Next.js app (everything else)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # Next.js static files caching
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/grayai.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/grayai.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = www.grayai.ru) {
        return 301 https://$host$request_uri;
    }

    if ($host = grayai.ru) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name grayai.ru www.grayai.ru;
    return 404;
}
